  <div id='SelectionForm'>
    <div class="row">
      <div class="col-md-3">
          <p>Make Your Pitch</p>
            <ul class = "bg-dark">
              <li class = "bg-dark">

                <label for="ReleaseSpeed">Release Speed (Default: 85 mph)</label><br>

                <select id='ReleaseSpeed'>
                  <option value="85"> Select a Speed </option>
                  <option value="70"> 70 </option>
                  <option value="75"> 75 </option>
                  <option value="80"> 80 </option>
                  <option value="85"> 85 </option>
                  <option value="90"> 90 </option> 
                  <option value="95"> 95 </option>
                  <option value="100"> 100 </option>
                  <option value="105"> 105 </option>
                </select><br><br>

                <label for="PitchType">Pitch Type (Default: Fastball) </label><br>

                <select id='PitchType'>
                  <option value="FA"> Select a Pitch Type </option>
                  <option value='CH'>Change-Up</option>    
                  <option value='CU'>Curveball</option>    
                  <option value='FC'>Cutter</option> 
                  <option value='EP'>Eephus</option>
                  <option value='FA'>Fastball</option>
                  <option value='FF'>Four-Seam Fastball</option> 
                  <option value='FO'>Forkball</option>
                  <option value='KC'>Knuckle Curve</option>
                  <option value='KN'>Knuckleball</option> 
                  <option value='PO'>Pitchout</option>
                  <option value='SC'>Screwball</option>
                  <option value='SI'>Sinker</option>
                  <option value='SL'>Slider</option>
                  <option value='CS'>Slow Curveball</option>    
                  <option value='FS'>Splitter</option> 
                  <option value='FT'>Two-Seam Fastball</option>  
                </select><br><br>

                <label for="Zone">Zone (Default: 5)</label><br>

                <select id='Zone'>
                  <option value='5'>Select a Zone</option>
                  <option value='1'>1</option>    
                  <option value='2'>2</option>    
                  <option value='3'>3</option> 
                  <option value='4'>4</option>
                  <option value='5'>5</option>
                  <option value='6'>6</option> 
                  <option value='7'>7</option>
                  <option value='8'>8</option>
                  <option value='9'>9</option> 
                  <option value='10'>10</option>
                  <option value='11'>11</option>
                  <option value='12'>12</option>
                  <option value='13'>13</option>
                  <option value='14'>14</option>     
                </select><br><br>

                <label for="Strikes">Strikes (Default: 0)</label><br>

                <select id='Strikes'>
                  <option value='0'>Select number of previous strikes</option>
                  <option value='0'>1</option>    
                  <option value='1'>2</option>    
                  <option value='2'>3</option>  
                </select><br><br>

                <label for="Strikes">Strikes</label><br>

                <select id='Strikes'>
                  <option value='0'>1</option>    
                  <option value='1'>2</option>    
                  <option value='2'>3</option>  
                </select><br><br>

                <input id="predict" type="submit" value="CLICK TO PREDICT">

                            <input id="reset" type="reset" value="reset selections"
                                onclick="document.getElementById('prediction').innerText=''">

                <script>
                  function refresh() {
                      const prediction_button = document.getElementById("predict");
                      prediction_button.onclick = function (event) {
                          event.preventDefault();
                          $.ajax({
                              url: '/result',
                              type: 'post',
                              data: $('#selectionForm').serialize(),
                              success: function (data) {
                                  console.log(data)
                                  $("#prediction").html(data)
                              }
                          });
                      }
                  }
                  refresh()
              </script>
              </li>
