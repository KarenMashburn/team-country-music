<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch In!</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body class = "bg-dark">
    <div class="wrapper">
        <nav class="navbar bg-primary">
            <div class='project-title'>Team Country Music Hall of Fame Final Project</div>   
            <a class='toggle-button' href='#'>
                <span class='bar'></span>
                <span class='bar'></span>
            </a>
            <div class = 'navbar-links'>
                <div class='dropdown'>
                    <button class='dropbtn'>Navigate</button>
                    <div class='dropdown-content'>
                        <a href='/'>Home</a>
                        <a href='/predict'>Predict-a-Pitch!</a>
                        <!-- <a href='/zones'>Predict the Zone</a> -->
                    </div>
                </div> 
            </div>
        </nav>     
    </div>

    <div class='jumbotron jumbo-pitch'>
        <h1 class="display-4">Predict-a-Pitch!</h1>   
    </div>

    <div class="header">
        <h1>Do <i>you</i> have what it takes to be the best pitcher in the MLB?</h1><br>
        <h2>Make a pitch and find out!</h2>
    </div>

    <div id='SelectionForm'>
        <div class="row">
            <div class="col-md-3">
                
                <ul class = "bg-dark">
                    
                    <!-- Pitch Type -->
                                    <!--Need a script that takes the values of the selections and puts them into an array for the model-->
                <!--A script that tells what the outcome of the models is, and displays an image for strike, ball, etc.-->
                    <label for="PitchType">Pitch Type (Default: Fastball) </label><br>
    
                    <select id='PitchType'>
                        <option value="FA"> Select a Pitch Type </option>
                        <option value='CH'>Change-Up</option>    
                        <option value='CU'>Curveball</option>    
                        <option value='FC'>Cutter</option> 
                        <option value='EP'>Eephus</option>
                        <option value='FA'>Fastball</option>
                        <option value='FF'>Four-Seam Fastball</option> 
                        <option value='FO'>Forkball</option>
                        <option value='KC'>Knuckle Curve</option>
                        <option value='KN'>Knuckleball</option> 
                        <option value='PO'>Pitchout</option>
                        <option value='SC'>Screwball</option>
                        <option value='SI'>Sinker</option>
                        <option value='SL'>Slider</option>
                        <option value='CS'>Slow Curveball</option>    
                        <option value='FS'>Splitter</option> 
                        <option value='FT'>Two-Seam Fastball</option>  
                    </select><br><br>
                    
                    <!-- Release Speed -->
                    <label for="ReleaseSpeed">Release Speed (Default: 85 mph)</label><br>
    
                    <select id='ReleaseSpeed'>
                        <option value="85"> Select a Speed </option>
                        <option value="70"> 70 </option>
                        <option value="75"> 75 </option>
                        <option value="80"> 80 </option>
                        <option value="85"> 85 </option>
                        <option value="90"> 90 </option> 
                        <option value="95"> 95 </option>
                        <option value="100"> 100 </option>
                        <option value="105"> 105 </option>
                    </select><br><br>
                    
                    <!-- Zone -->
                    <label for="Zone">Zone (Default: 5)</label><br>
    
                    <select id='Zone'>
                        <option value='5'>Select a Zone</option>
                        <option value='1'>1</option>    
                        <option value='2'>2</option>    
                        <option value='3'>3</option> 
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                        <option value='6'>6</option> 
                        <option value='7'>7</option>
                        <option value='8'>8</option>
                        <option value='9'>9</option> 
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>     
                    </select><br><br>
                    
                </ul>
            </div>

            <div class='col-md-3'>
                <ul class='bg-dark'>

                    <!-- Balls -->
                    <label for="Balls">Balls (Default: 0)</label><br>
    
                    <select id='Balls'>
                        <option value='0'>Select number of previous balls</option>
                        <option value='0'>0</option>    
                        <option value='1'>1</option>    
                        <option value='2'>2</option>  
                        <option value='3'>3</option>
                    </select><br><br>
                    
                    <!-- Strikes -->
                    <label for="Strikes">Strikes (Default: 0)</label><br>
    
                    <select id='Strikes'>
                        <option value='0'>Select number of previous strikes</option>
                        <option value='0'>0</option>    
                        <option value='1'>1</option>    
                        <option value='2'>2</option>  
                    </select><br><br>
                    
                    <!-- Release Spin -->
                    <label for="ReleaseSpin">Release Spin Rate (Default: 3000)</label><br>
    
                    <select id='ReleaseSpin'>
                        <option value='3000'>Select the spin rate</option>
                        <option value='2000'>2000</option>
                        <option value='2500'>2500</option>    
                        <option value='3000'>3000</option>    
                        <option value='3500'>3500</option>  
                    </select><br><br>
                </ul>
            </div>
                
            <div class='col-md-3'>
                <ul class='bg-dark'>

                    <!-- Release Extension -->
                    <label for="ReleaseExtension">Release Extension (Default: 6.5)</label><br>
    
                    <select id='ReleaseExtension'>
                        <option value='6.5'>Select the length of extension before release</option>
                        <option value='6.0'>6.0</option>
                        <option value='6.25'>6.25</option>
                        <option value='6.5'>6.5</option>    
                        <option value='6.75'>6.75</option>    
                        <option value='7.0'>7.0</option>  
                    </select><br><br>
                    
                    <!-- Pitch Number -->
                    <label for="PitchNumber">Pitch Number (Default: 1)</label><br>
    
                    <select id='PitchNumber'>
                        <option value='1'>Select how many pitches have been thrown</option>
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>    
                        <option value='4'>4</option>    
                        <option value='5'>5</option>  
                        <option value='6'>6</option>
                        <option value='7'>7</option>
                        <option value='8'>8</option>
                    </select><br><br><br>
                    
                    <!-- Prediction and Clear Buttons -->
                    <div class='row'>
                        <div class='col-sm-5'>
                            <input id="predict" type="submit" value="PREDICT PITCH">
                        </div>
                        <div class='col-sm-5'>
                            <br><input id="reset" type="reset" value="reset selections"
                                    onclick="document.getElementById('prediction').innerText=''">
                        </div>
                    </div>
                </ul>
            </div>
            
            <!-- Strike/Not-Strike Outcome -->
            <div class='col-md-3'>
                <div class='container'>
                    <h2 id='prediction'>{{prediction}}</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="../static/Python/app.py"></script>

    <script>
        function refresh() {
            const prediction_button = document.getElementById("predict");
            prediction_button.onclick = function (event) {
                event.preventDefault();
                $.ajax({
                    url: '/result',
                    type: 'post',
                    data: $('#SelectionForm').serialize(),
                    success: function (data) {
                        console.log(data)
                        $("#prediction").html(data)
                    }
                });
            }
        }
        refresh()
    </script>

</body>
</html>
